<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hitung Biaya Admin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <style>
		body {
			padding: 20px;
			font-family: "Nunito Sans", sans-serif;
			color: #282b45;
		}
		
		h3 {
			font-weight: bold;
		}

		  table {
			width: 50%;
			border-collapse: separate;
			border-spacing: 5px;
		  }

		  .marketplace-section {
			margin-bottom: 30px;
			justify-content: center;
			text-align: center;
		  }

		  .radio-container {
			display: flex;
			justify-content: center;
			gap: 20px;
		  }

		  .radio-button-container {
			border: 1px solid rgb(212, 212, 212);
			border-radius: 8px;
			padding: 8px;
			width: fit-content;
			margin: 15px 0;
			font-size: 18px;
			cursor: pointer;
		  }

		  input[type="radio"] {
			margin: 0;
			cursor: pointer;
		  }

		  label {
			margin: 0;
			cursor: pointer;
		  }

		  .button-submit {
			background-color: #0b30e1;
			border: none;
			border-radius: 8px;
			color: white;
			font-size: 18px;
			padding: 8px;
			width: 120px;
			box-shadow: 0px 10px 20px 0px #0b2fe12f;
		  }

		  .button-submit:hover {
			background-color: #0a28be;
			box-shadow: none;
		  }

		  td {
			font-size: 18px;
		  }

		  #addPrice {
			width: fit-content;
		  }

		  .button-remove {
			background-color: red;
			box-shadow: 0px 10px 20px 0px rgba(255, 0, 0, 0.226);
			border: none;
			border-radius: 8px;
			color: white;
			font-size: 18px;
			padding: 8px; 
			width: 120px;
		  }

		  .button-remove:hover {
			box-shadow: none;
			background-color: rgb(231, 3, 3);
		  }

		  #removePrice {
			width: 60px;
		  }

		  .form-section {
			font-size: 18px;
		  }

		  .input-form {
			border-radius: 8px;
			border: 1px solid rgb(212, 212, 212);
			padding: 8px;
		  }

		  .input-form:focus {
			outline: none !important;
			border-color: #0b2fe12f;
			box-shadow: 0 0 5px #0b2fe12f;
		  }

		  .button-container {
			margin: 20px 0;
			display: flex;
			justify-content: flex-end;
			gap: 20px;
		  }

		  .table {
			border-radius: 8px;
			box-shadow:  0px 10px 20px 0px rgba(177, 175, 175, 0.226);;
		  }

		  .row {
			width: 200px;
			border-top: none !important;
		  }

		  .footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			padding: 5px;
			text-align: center;
			background-color: white;
		  }
		  
		.form-section {
			display:none;
		}
    </style>
  </head>
  <body>
    <div class="marketplace-section">
        <h3 style="margin-bottom: 15px">Silahkan Pilih Marketplace</h3>
		
        <div class="radio-container">
          <div class="radio-button-container">
            <input
              type="radio"
              name="marketplace"
              value="shopee"
            />
            <label for="shopee">Shopee</label>
          </div>

          <div class="radio-button-container">
            <input
              type="radio"
              name="marketplace"
              value="tokopedia"
            />
            <label for="tokopedia">Tokopedia</label>
          </div>

          <div class="radio-button-container">
            <input
                type="radio"
                name="marketplace"
                value="tiktok-shop"
            />
            <label for="tiktok-shop">Tiktok Shop</label>
          </div>
        </div>

        <button id="submit-marketplace" class="button-submit">Pilih</button>
    </div>

    <div class="form-section">
		<div id="shopee" class="form-fill">
			<table cellpadding="10">
				<tr>
					<td>Biaya Admin</td>
					<td>
					  <input
						type="number"
						th:field="*{adminFeeShopee}"
						placeholder="Biaya Admin"
						step="0.1"
						min="0"
						class="input-form"
					  />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit" class="button-submit">Hitung</button>
					</td>
				</tr>
            </table>
		</div>
		
		<div id="tokopedia" class="form-fill">
			ii tokped
		</div> 
		<div id="tiktok-shop" class="form-fill">
			ii tt shop
		</div>
		
		<div class="button-container">
            <button
              type="submit"
              th:nowrap="true"
              name="addPrice"
              id="addPrice"
              class="button-submit"
            >
              Tambah Harga
            </button>
            <button
              type="submit"
              th:nowrap="true"
              name="reset"
              id="reset"
              class="button-remove"
            >
              Reset
            </button>
        </div>
		
		<table class="table">
            <tr>
				<th class="row">Harga</th>
				<th class="row">Harga + Admin</th>
				<th class="row"></th>
            </tr>
            <tr>
				<td>
					<input
					  type="number"
					  placeholder="Harga Barang"
					  step="1"
					  min="0"
					  class="input-form"
					/>
				</td>
				<td>
					<label></label>
				</td>
				<td style="text-align: center;">
					<button
						type="submit"
						name="removePrice"
						id="removePrice"
						th:value="${rowStat.index}"
						class="button-remove"
					>
						<i class="bi bi-trash-fill"></i>
					</button>
				</td>
            </tr>
          </table>
    </div>
	
    <div class="footer">
      <label>Made with <i class="bi bi-suit-heart-fill"></i></label>
      <br />
      <label ><a href="https://twitter.com/leeheeseungnim" target="_blank">@leeheeseungnim</a></label>
      <label> & </label>
      <label><a href="https://twitter.com/geniustangerine" target="_blank">@geniustangerine</a></label>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
		$("#submit-marketplace").click(function() {
			if ($("input[name$='marketplace']").is(":checked")) {
				var marketplace = $("input[name$='marketplace']:checked").val();
				$(".form-section").show();
				$("div.form-fill").hide();
				$("#" + marketplace).show();
			} else {
				alert("Silahkan pilih marketplace terlebih dahulu");
			}	
		});
	});
    </script>
  </body>
</html>
